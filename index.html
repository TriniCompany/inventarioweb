<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva - Lanzamiento</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            color: #fff;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: scaleIn 1s ease-in-out forwards;
            position: relative;
            z-index: 1;
            max-width: 400px;
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }
        
        .time {
            font-size: 2rem;
            margin: 10px 0;
            transition: transform 0.3s ease-in-out;
        }
        
        .time.changed {
            transform: scale(1.2);
        }
        
        .instagram-link {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            background: rgba(78, 78, 78, 0.785);
            padding: 10px 20px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            animation: fadeIn 2s ease-in-out 1s backwards;
        }
        
        .instagram-link:hover {
            transform: scale(1.1);
        }

        .instagram-icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="video.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>
    
    <div class="container">
        <h1>Lanzamiento en:</h1>
        <div class="time" id="timer"></div>
    </div>
    <a href="https://www.instagram.com" target="_blank" class="instagram-link">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram" class="instagram-icon">
        Síguenos en Instagram
    </a>
    <script>
        function updateCountdown() {
            const launchDate = new Date('May 1, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const difference = launchDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            const timerElement = document.getElementById('timer');
            const newTime = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            
            if (timerElement.innerHTML !== newTime) {
                timerElement.classList.add('changed');
                setTimeout(() => timerElement.classList.remove('changed'), 300);
            }
            
            timerElement.innerHTML = newTime;

            if (difference < 0) {
                timerElement.innerHTML = "¡Ya está disponible!";
            }
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
